<!DOCTYPE html>
<html> 
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/responsive.css">
</head>
  <body>
    <div class="container">
        <nav class="location-panel" >
            <h3>Durham Locations</h3>
            <form class="form" data-bind ="submit: viewModel.clickCategory">  
                <select data-bind ="options: viewModel.filterListKey, value: viewModel.selectedCategory"></select>                
                <button type="submit">Filter</button>
            </form>
            <ul data-bind ="foreach: viewModel.locationList()">
                <li data-bind ="text: title, click: $parent.showInfoWindow"></li>
            </ul>
        </nav>
        <div id="map"></div>
    </div>   

    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCy3A3m63BBMJ6pD0aAhvnPo35d-8g6IFQ&v=3&callback=mapView.initMap" onerror="mapView.googleError()"> </script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
